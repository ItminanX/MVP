<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Platform - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 220px;
            background: #000;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .user-name {
            font-size: 18px;
            font-weight: 500;
        }

        .nav-menu {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item {
            padding: 15px 30px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 15px;
        }

        .nav-item:hover {
            background: #1a1a1a;
        }

        .nav-item.active {
            background: #1a1a1a;
            border-left: 3px solid #0066cc;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            height: 110px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 40px;
        }

        .notification-icon {
            width: 50px;
            height: 50px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }

        .notification-icon:hover {
            background: #2a2a2a;
        }

        .notification-icon::before {
            content: "ðŸ””";
            font-size: 24px;
        }

        .notification-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 10px;
            height: 10px;
            background: #ff3b30;
            border-radius: 50%;
        }

        .notification-label {
            position: absolute;
            right: 0;
            top: 65px;
            font-size: 13px;
            color: #fff;
            white-space: nowrap;
        }

        /* Content Container */
        .content-container {
            flex: 1;
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        /* CTA Box */
        .cta-box {
            width: 100%;
            max-width: 1000px;
            height: 400px;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .cta-content h1 {
            font-size: 48px;
            font-weight: 300;
            line-height: 1.4;
            color: #fff;
        }

        .cta-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #0066cc;
            color: #fff;
        }

        .btn-primary:hover {
            background: #0052a3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: #1a1a1a;
            border-color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
            }

            .nav-item {
                padding: 12px 20px;
                font-size: 14px;
            }

            .content-container {
                padding: 30px;
            }

            .cta-content h1 {
                font-size: 32px;
            }

            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="user-profile">
            <div class="user-avatar">ðŸ‘¤</div>
            <div class="user-name">User</div>
        </div>
        
        <nav class="nav-menu">
            <div class="nav-item">My Health</div>
            <div class="nav-item">Appointment Booking</div>
            <div class="nav-item">Tests & Reports</div>
            <div class="nav-item">Health Packages</div>
            <div class="nav-item">Vaccination</div>
            <div class="nav-item">Our Doctors</div>
            <div class="nav-item">Telemedicine</div>
            <div class="nav-item">Premium Program</div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div style="position: relative;">
                <div class="notification-icon">
                    <div class="notification-badge"></div>
                </div>
                <div class="notification-label">Notifications</div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-container">
            <div class="cta-box">
                <div class="cta-content">
                    <h1>Advertisement / CTA box for (offers/<br>telemedicine) etc.</h1>
                    <div class="cta-buttons">
                        <button class="btn btn-primary">Book Telemedicine</button>
                        <button class="btn btn-secondary">View All Offers</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Navigation functionality
        const navItems = document.querySelectorAll('.nav-item');
        
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                // Here you would typically navigate to different pages
                console.log('Navigating to:', this.textContent);
            });
        });

        // Notification click handler
        document.querySelector('.notification-icon').addEventListener('click', function() {
            alert('Notifications will be displayed here!');
        });
    </script>
</body>
</html>
